<!--grupo: Objeto Grupo correspondiente
    creador: OBjeto de usuario Creador
    miembros: Coleccion de objetos miembros-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/vistaMiembros.css' %}" />
</head>

<body>


    <div class="grupo-container">
        <h1 class="grupo-title">Grupo "{{ grupo.titulo }}"</h1>
        <p class="grupo-description">Descripci√≥n: {{ grupo.descripcion }}</p>
        <p class="grupo-creator">Creado por: {{ creador.username }}</p>
    
        <img class="grupo-image" src="{{ grupo.multimedia.url }}" alt="Foto del grupo">
    
        <h2 class="miembros-title">Miembros:</h2>
        <p>Cantidad de miembros: {{ cantidad_miembros }}</p>
        <ul>
            {% for miembro in miembros %}
            <li>{{ miembro.fk_id_usuario.username }}</li>
            {% endfor %}
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

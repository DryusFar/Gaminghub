<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modificar_perfil.css' %}">
</head>
<body id="fondo1">
    <div class="container" style="margin-bottom: 25px;">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <form id="form" class="div2" action="{% url 'perfilM' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% if username %}
                <div class="row">
      
                    <div class="row">
                        <h3 style="text-align: center; font-family: monospace;">Tu informacion</h3>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="personal-image">
                                <label class="label">
                                  {% if perfil.avatar == null %}
                                  <input type="file" name="foto" id="myImage" onchange="showSelectedImage(event)" value="{{ perfil.avatar.url }}">
                                  {% elif perfil.avatar == "" %}
                                  <input type="file" name="foto" id="myImage" onchange="showSelectedImage(event)">
                                  {% else %}
                                  <input type="file" name="foto" id="myImage" onchange="showSelectedImage(event)" value="{{ perfil.avatar.url }}">
                                  {% endif %}
                                  <figure class="personal-figure">
                                    {% if perfil.avatar == null %}
                                    <img src="{% static 'img/fotoperfil.jpeg' %}" class="rounded-circle img-fluid" id="selectedImage" style="width: 150px"
                                      alt="Avatar" />

                                    {% elif perfil.avatar == "" %}

                                    <img src="{% static 'img/fotoperfil.jpeg' %}" class="rounded-circle img-fluid" id="selectedImage" style="width: 150px" alt="Avatar" />

                                    {% else %}
                                    <img src="{{ perfil.avatar.url }}" class="rounded-circle img-fluid" id="selectedImage" style="width: 150px" alt="Avatar"/>
                                    {% endif %}
                                    <figcaption class="personal-figcaption">
                                      <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                    </figcaption>
                                  </figure>
                                </label>
                              </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" value="{{ username.username }}" disabled>
                      
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Correo electronico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" value="{{ username.email }}">
                      </div>
                </div>
                <div class="row">
                    
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" value="{{ username.first_name }}">
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Apellido:</label>
                        <input type="text" class="form-control " id="apellido" name="apellido" placeholder="Apellido" value="{{ username.last_name }}">
                      </div>
                      
                </div>
                <!--
                <div class="row">
                    <div class="col-md-6 mb-3">
                        
                            <label for="" style="font-size: 20px">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" value="{{ username.password }}">
                          
                    </div>
                </div>
                -->
             
                <h5 style="text-align: center; font-family: monospace;">Datos adicionales</h5>
                
                {% if perfil != None %}
                    <div class="row" style="margin-top: 15px">
                        <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Edad:</label>
                        <input type="text" class="form-control" id="edad" name="edad" placeholder="Edad" value="{{ perfil.edad }}">
                        </div>
                        <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Genero:</label>
                        <input type="text" class="form-control" id="genero" name="genero" value="{{ perfil.genero }}" placeholder="Genero">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <label for="" style="font-size: 20px">Fecha de nacimiento:
                        </label>
                        <input class="form-control" type="date" value="{{ perfil.fecha_nacimiento }}" name="fecha_nac" id="fecha_nac">
                        <label style="margin-bottom: 10px; font-size: 15px;" >Fecha actual: {{ perfil.fecha_nacimiento|date:"d-m-Y" }}</label>
                        </div>
                    </div>

                    <h5 style="text-align: center; font-family: monospace">
                        Descripcion
                    </h5>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <textarea name="descripcion" id="descripcion" cols="30" rows="4" placeholder="Da una breve descripcion sobre ti..." class="form-control" required>{{ perfil.descripcion }}</textarea>
                        </div>
                    </div>
                {% endif %}
              <div class="text-center">
                <button type="submit" class="btn btn-primary colorBoton2 form-control">Modificar perfil</button>
                
              </div>
              <div class="center">
                <p class="warnings form-control" id="warnings" style="font-size: 15px; color: red;"></p></div>
              </div>
              
            {% endif %}
            </form>
          </div>
        </div>
      </div>
      <script src="{% static '../static/js/modificar_perfil.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
</head>

<body>
    <div class="navbar-container">
        <ul>
            <li class="nav-link active-link">
                <a href="#">Home
                </a>
                <div class="underline"></div>
            </li>
            <li class="nav-link">
                <a href="#">About Us</a>
                <div class="underline"></div>
            </li>
            <li class="nav-link">
                <a href="#">Testimonials</a>
                <div class="underline"></div>
            </li>
            <li class="nav-link">
                <a href="#">Contact</a>
                <div class="underline"></div>
            </li>
          <li class="nav-link">
            <a href="/logout">Cerrar Sesión</a>
            <div class="underline"></div>
        </li>
        </ul>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="col-md-6">
                    <img src="../static/img/Texto.png" alt="Imagen" />
                </div>
                <form class="div2" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="first_name" name="first_name" required
                                placeholder="Nombre" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="last_name" name="last_name" required
                                placeholder="Apellido" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="username" name="username" required
                                placeholder="Nombre de usuario" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Correo electrónico" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control" id="password1" name="password1" required
                                placeholder="Contraseña" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control" id="password2" name="password2" required
                                placeholder="Confirmar contraseña" />
                        </div>
                    </div>


                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.password2.errors }}
                    </div>
                    {% endif %}

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary colorBoton2 form-control">
                            Registrarse
                        </button>
                        <a href="{% url 'loginView' %}" class="link">¿ Iniciar Sesión ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Footer -->
<footer id="piedepag">
<p>Chile, Santiago de Chile | Fono: 227369936 | Email: gaminghub@gmail.com</p>
<p>Copyright 2023  <span style="color: #a970ff;">Gaming Hub</span></p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/Logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="col-md-6">
                    <img src="../static/img/Texto.png" alt="Imagen" />
                </div>
                <form class="div2" method="post" style="box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #8800ff, 0 0 70px #8800ff, 0 0 80px #8800ff, 0 0 100px #8800ff, 0 0 150px #8800ff;">
                    {% csrf_token %}
                    <div class="row">
                        <a href="#" onclick="history.go(-1);" style="">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                          </a>
                          <h4 style="text-align: center; color: aliceblue; margin-bottom: 20px;">Registro de usuario</h4>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="first_name" name="first_name" required
                                placeholder="Nombre" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="last_name" name="last_name" required
                                placeholder="Apellido" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="username" name="username" required
                                placeholder="Nombre de usuario" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="email" class="form-control" id="email" name="email" required
                                placeholder="Correo electrónico" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control" id="password1" name="password1" required
                                placeholder="Contraseña" />
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="password" class="form-control" id="password2" name="password2" required
                                placeholder="Confirmar contraseña" />
                        </div>
                    </div>


                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.password2.errors }}
                    </div>
                    {% endif %}

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary colorBoton2 form-control">
                            Registrarse
                        </button>
                        <a href="{% url 'loginView' %}" class="link">¿ Iniciar Sesión ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Footer -->
<footer id="piedepag">
<p>Chile, Santiago de Chile | Fono: 227369936 | Email: gaminghub@gmail.com</p>
<p>Copyright 2023  <span style="color: #a970ff;">Gaming Hub</span></p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

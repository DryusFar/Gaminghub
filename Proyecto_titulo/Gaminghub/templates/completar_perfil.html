<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/completar_perfil.css' %}">
    <link rel="stylesheet" href="{% static 'css/menuflotante.css' %}">
</head>
<body id="fondo1">
  <div class="container-bar">
    <input type="checkbox" id="btn-social">
    <label for="btn-social" class="fa fa-play"></label>
        <div class="icon-social">
            <a href="#" class="bi bi-house-door-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                  </svg>
                <span id="title">Menu</span>
            </a>
            <a href="#" class="bi bi-bell-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                  </svg>
                <span id="title">Notificaciones</span>
            </a>
            <a href="#" class="bi bi-chat-dots-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                    <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                  </svg>
                <span id="title">Chat</span>
            </a>
            <a href="{% url 'perfil' %}" class="bi bi-person-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                <span id="title">Perfil</span>
            </a>
            <a href="" class="bi bi-people-fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
                  </svg>
                <span id="title">Amigos</span>
            </a>
            <a href="{% url 'form_publicacion' %}" class="bi bi-chat-left-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
              </svg>
              <span id="title">Publicar</span>
          </a>
        </div>
    </div>

    <div class="container" style="margin-bottom: 25px;">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <form id="form" class="div2" action="{% url 'perfilC' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% if username %}
                <div class="row">
      
                    <div class="row">
                        <h3 style="text-align: center; font-family: monospace;">Tu informacion</h3>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="personal-image">
                                <label class="label">
                                  <input type="file" name="foto"  onchange="showSelectedImage(event)" id="myImage">
                                  <figure class="personal-figure">
                                    <img src="{% static 'img/fotoperfil.jpeg' %}" class="personal-avatar" id="selectedImage" alt="avatar">
                                    <figcaption class="personal-figcaption">
                                      <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                    </figcaption>
                                  </figure>
                                </label>
                              </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Usuario:</label>
                        <label type="text" style="background-color: rgb(177, 177, 177);" class="form-control" id="nickName" name="nickName" placeholder="Nombre de usuario" disabled>{{ username.username }}</label>
                      
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Correo electronico:</label>
                        <label type="email" style="background-color: rgb(177, 177, 177);" class="form-control" id="correo" name="correo" placeholder="Correo electrÃ³nico" disabled>{{ username.email }}</label>
                      </div>
                </div>
                <div class="row">
                    
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Nombre:</label>
                        <label type="text" style="background-color: rgb(177, 177, 177);" class="form-control" id="nombre" name="nombre" placeholder="Nombre" disabled>{{ username.first_name }}</label>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Apellido:</label>
                        <label type="text" style="background-color: rgb(177, 177, 177);" class="form-control " id="apellido" name="apellido" placeholder="Apellido" disabled>{{ username.last_name }}</label>
                      </div>
                      
                </div>
             
                <h5 style="text-align: center; font-family: monospace;">Datos adicionales</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Genero:</label>
                        <input type="text" class="form-control" id="genero" name="genero" placeholder="Genero" required> 
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Fecha de nacimiento:</label>
                        <input title="Fecha de nacimiento" type="date" class="form-control " id="fecha_nac" name="fecha_nac" placeholder="Fecha de nacimiento" value="{{ perfil.fecha_nacimiento|date:'d-m-Y' }}" required>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="" style="font-size: 20px">Edad:</label>
                      <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" value="edad" required>
                    </div>
                </div>
                <div class="row">
                    <label for="" style="font-size: 20px; text-align: center; font-family: monospace;">Discripcion:</label>
                    <div class="col-md-12 mb-3">
                      <textarea name="descripcion" id="descripcion" cols="30" rows="4" placeholder="Da una breve descripcion sobre ti..." class="form-control" required></textarea>
                    </div>
                    
                </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary colorBoton2 form-control">Completar perfil</button>
                
              </div>
              <div class="center">
                <p class="warnings form-control" id="warnings" style="font-size: 15px; color: red;"></p></div>
              </div>
            {% endif %}
            </form>
          </div>
        </div>
      </div>
    
      <script src="{% static '../static/js/completar_perfil.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

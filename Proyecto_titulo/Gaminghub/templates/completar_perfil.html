<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/completar_perfil.css' %}">
</head>
<body id="fondo1">
    <div class="container" style="margin-bottom: 25px;">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <form class="div2">
                <div class="row">
                    <div class="row">
                        <h3 style="text-align: center; font-family: monospace;">Tu informacion</h3>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="personal-image">
                                <label class="label">
                                  <input type="file" />
                                  <figure class="personal-figure">
                                    <img src="https://avatars1.githubusercontent.com/u/11435231?s=460&v=4" class="personal-avatar" alt="avatar">
                                    <figcaption class="personal-figcaption">
                                      <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                    </figcaption>
                                  </figure>
                                </label>
                              </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" disabled>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" disabled>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="nickName" name="nickName" placeholder="Nombre de usuario" disabled>
                      </div>
                      <div class="col-md-6 mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico" disabled>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" disabled>
                      </div>
                      
                </div>
                <h5 style="text-align: center; font-family: monospace;">Datos adicionales</h5>
                <div class="row" style="margin-top: 15px;">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="nom_completo" name="nom_completo" placeholder="Nombre completo"> 
                      </div>
                    <div class="col-md-6 mb-3">

                        <input title="Fecha de nacimiento" type="date" class="form-control " id="fecha_nac" name="fecha_nac" placeholder="Fecha de nacimiento">
                      </div>
                      
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" id="genero" name="genero" placeholder="Genero"> 
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <textarea name="descripcion" id="descripcion" cols="30" rows="4" placeholder="Da una breve descripcion sobre ti..." class="form-control"></textarea>
                      </div>
                </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary colorBoton2 form-control">Completar perfil</button>
                
              </div>
              
            </form>
          </div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

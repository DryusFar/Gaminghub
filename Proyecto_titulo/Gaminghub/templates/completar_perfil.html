<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/completar_perfil.css' %}">
</head>
<body id="fondo1">
    <div class="container" style="margin-bottom: 25px;">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <form id="form" class="div2" action="{% url 'perfilC' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% if username %}
                <div class="row">
      
                    <div class="row">
                        <h3 style="text-align: center; font-family: monospace;">Tu informacion</h3>
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="personal-image">
                                <label class="label">
                                  <input type="file" name="foto"  onchange="showSelectedImage(event)" id="myImage">
                                  <figure class="personal-figure">
                                    <img src="{% static 'img/fotoperfil.jpeg' %}" class="personal-avatar" id="selectedImage" alt="avatar">
                                    <figcaption class="personal-figcaption">
                                      <img src="https://raw.githubusercontent.com/ThiagoLuizNunes/angular-boilerplate/master/src/assets/imgs/camera-white.png">
                                    </figcaption>
                                  </figure>
                                </label>
                              </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Usuario:</label>
                        <label type="text" style="background-color: rgb(177, 177, 177);" class="form-control" id="nickName" name="nickName" placeholder="Nombre de usuario" disabled>{{ username.username }}</label>
                      
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Correo electronico:</label>
                        <label type="email" style="background-color: rgb(177, 177, 177);" class="form-control" id="correo" name="correo" placeholder="Correo electrÃ³nico" disabled>{{ username.email }}</label>
                      </div>
                </div>
                <div class="row">
                    
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Nombre:</label>
                        <label type="text" style="background-color: rgb(177, 177, 177);" class="form-control" id="nombre" name="nombre" placeholder="Nombre" disabled>{{ username.first_name }}</label>
                      </div>

                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Apellido:</label>
                        <label type="text" style="background-color: rgb(177, 177, 177);" class="form-control " id="apellido" name="apellido" placeholder="Apellido" disabled>{{ username.last_name }}</label>
                      </div>
                      
                </div>
             
                <h5 style="text-align: center; font-family: monospace;">Datos adicionales</h5>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Genero:</label>
                        <input type="text" class="form-control" id="genero" name="genero" placeholder="Genero" required> 
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="" style="font-size: 20px">Fecha de nacimiento:</label>
                        <input title="Fecha de nacimiento" type="date" class="form-control " id="fecha_nac" name="fecha_nac" placeholder="Fecha de nacimiento" value="{{ perfil.fecha_nacimiento|date:'d-m-Y' }}" required>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="" style="font-size: 20px">Edad:</label>
                      <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" value="edad" required>
                    </div>
                </div>
                <div class="row">
                    <label for="" style="font-size: 20px; text-align: center; font-family: monospace;">Discripcion:</label>
                    <div class="col-md-12 mb-3">
                      <textarea name="descripcion" id="descripcion" cols="30" rows="4" placeholder="Da una breve descripcion sobre ti..." class="form-control" required></textarea>
                    </div>
                    
                </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary colorBoton2 form-control">Completar perfil</button>
                
              </div>
              <div class="center">
                <p class="warnings form-control" id="warnings" style="font-size: 15px; color: red;"></p></div>
              </div>
            {% endif %}
            </form>
          </div>
        </div>
      </div>
    
      <script src="{% static '../static/js/completar_perfil.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

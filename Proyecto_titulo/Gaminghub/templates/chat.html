<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat privado</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container chat">
        {% if perfil_amigo %}
        <div class="header" style="background-color: rgb(4 4 33); border-radius: 10px;">
            <div class="avatar-container" style="padding: 10px;">
                <img class="avatar" src="{{ perfil_amigo.avatar.url }}" alt="Avatar del amigo">
            </div>
            <h1 class="fuente">{{ amigo.username }}</h1>
        </div>
        {% endif %}

        <div class="chat-messages">
            {% for mensaje in mensajes %}
            {% if mensaje.contenido %}
            <div
                class="message {% if mensaje.remitente == request.user %}message-sent{% else %}message-received{% endif %}">
                <div class="message-content">
                    <p class="sender">{{ mensaje.remitente.username }}:</p>
                    <p>{{ mensaje.contenido }}</p>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <form method="post" action="{% url 'enviarMensaje' amigo_id=amigo.id %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="mensaje" placeholder="Escribe tu mensaje..." required>
                <button class="btn btn-primary" type="submit" style="background-color: #5000bf;">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/perfiles.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container3">
        <div class="divperfil">
          <img src="{{ avatar_url }}" alt="Avatar" class="perfil" />
          <div class="datos-usuario">
            <h4 class="fuente">{{ usuario.username }}</h4>
            <p class="fuente">{{ usuario.first_name }} {{ usuario.last_name }}</p>
            <p style="color: aliceblue;">139 Amigos</p>
            <button class="btn-enviar-solicitud">Enviar solicitud de amistad</button>
         
          </div>
        </div>
      </div>
      
      









    {% for publicacion in publicaciones %}
    <div class="container">
        <div class="card"
            style="box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #8800ff, 0 0 35px #8800ff, 0 0 40px #8800ff, 0 0 50px #8800ff, 0 0 75px #8800ff;">
            <div class=" row row2">
            <img class="icon" src="{{ avatar_url }}" alt="Icono">
            <p class="name">{{ usuario.username }}</p>
        </div>
        <p class="date">{{ publicacion.fecha_creacion }}</p>
        <div class="row row2">
            <h3 class="title">{{ publicacion.titulo }}</h3>
            <p class="description">{{ publicacion.contenido }}</p>
        </div>
        <div class="row row2 rowimg">
            <img class="image" src="{{ publicacion.multimedia.url }}" alt="Imagen">
        </div>
        <div class="row row2" style="text-align: center;">
            <div class="col"><button type="button" class="btn btn-outline-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                    </svg>
                    Me Gusta
                </button></div>
            <div class="col"><button type="button" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                        <path
                            d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z" />
                    </svg>
                    No me Gusta
                </button></div>
            <div class="col"><button type="button" class="btn btn-outline-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chat-right-fill" viewBox="0 0 16 16">
                        <path
                            d="M14 0a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z" />
                    </svg>
                    Comentar
                </button></div>
        </div>
    </div>
    </div>
    {% endfor %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
